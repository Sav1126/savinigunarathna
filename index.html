<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling for the portfolio homepage */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #4e54c8;
        }

        .hero-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background-color: #fff;
        }

        .hero-section img {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 30px;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .hero-text p {
            font-size: 2rem;
            line-height: 1.6;
            color: #666;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #8f94fb;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #4e54c8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Savini Gunarathna</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="hero-section">
    
        <img src="me.jpg" alt="Your Photo">
        <div class="hero-text">
            <h2>Hello!! Design Lovers I'm Savini Gunarathna</h2>
            <p>
                I am an undergraduate at KDU passionate about Computer Science. 
                My focus is on Web Developing technologies and its applications in developing responsive websites.
            </p>
            <div class="buttons">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </main>
</body>
</html>
